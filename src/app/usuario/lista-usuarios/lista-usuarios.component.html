<div class="container">

        <br>

        <div class="row">
                <div class="col-lg-6 col-sm-6">
                        <h2> Lista de usuários</h2>
                </div>
                <div class="col-lg-6 col-sm-6">
                        <a href="#" class="btn btn-primary float-right"> <i class="fas fa-plus"></i> Novo usuario</a>
                </div>
        </div>

        <br>

        <div class="row">
                <div class="col-lg-12 col-sm-12">       
                        <table class="table Atable-bordered">
                                <thead>
                                        <tr>
                                                <th>Nome do usuário</th>
                                                <th>E-mail</th>
                                                <th>Detalhes</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let usuario of arrayListaUsuarios" >
                                                <td>{{usuario.name}}</td>
                                                <td>{{usuario.email}}</td>
                                                <td>
                                                        <a class = "btn btn-xs btn-primary" [routerLink]="['detalhes', usuario.id]"><i class="fas fa-eye"></i></a>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
        </div>
</div>
